<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        line-height: 1.6;
      }
      .github-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 10px 0 30px 0;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .github-link img {
        width: 24px;
        height: 24px;
      }
      .github-link a {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #3498db;
        margin-bottom: 10px;
      }
      h2 {
        color: #34495e;
        margin-top: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      li:hover {
        transform: translateX(10px);
      }
      a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        color: #2980b9;
      }
      p {
        text-align: center;
        color: #7f8c8d;
        font-style: italic;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Computing Challenge Team B</h1>
    <div class="github-link">
      <a href="https://github.com/ageorg06/co1111_b.git">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="GitHub Logo"
        />
        <span>Source Code</span>
      </a>
    </div>
    <h2>Team Members:</h2>
    <ul>
      <li><a href="https://github.com/AKavaa">AKavaa</a></li>
      <li><a href="https://github.com/fuhbee">fuhbee</a></li>
      <li><a href="https://github.com/NPWilliams2">NPWilliams2</a></li>
      <li><a href="https://github.com/ageorg06">ageorg06</a></li>
    </ul>
    <a
      href="https://twitter.com/intent/tweet?button_hashtag=CO1111_TeamB&ref_src=twsrc%5Etfw"
      class="twitter-hashtag-button"
      data-show-count="false"
      >Tweet CO1111_TeamB</a
    >
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <p>More coming soon...</p>
  </body>
</html>
