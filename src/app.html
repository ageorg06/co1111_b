<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="Container">
      <!--Treasure Hunt Logo-->
      <div class="TreasureHunt-Logo">
        <div class="Logo-Head">
          <div class="Hat">
            <div class="Hat-Feather"></div>
          </div>

          <div class="Face">
            <div class="Eye-Patch">
              <div class="Patch-Strap"></div>
            </div>
          </div>

          <div class="Eye"></div>
          <div class="Mouth"></div>
          <div class="Beard"></div>
        </div>

        <div class="TreasureHunt-Chest">
          <div class="Chest-Body"></div>
          <div class="Chest-Lid"></div>
          <div class="Chest-Lock"></div>
        </div>

        <div class="TreasureHunt-Text">Treasure Hunt</div>
      </div>

      <!--Main content-->
      <div class="Main-Content">
        <p>
          Welcome to the Ultimate Treasure Hunt Game! Follow the Clues and find
          the hidden treasure ğŸ˜‰
        </p>
        <button class="btn-TreasureHunt">Start Treasure Hunt</button>
      </div>

      <!--Footer-->
      <div class="Footer">
        <p>Created by TEAM_B</p>
      </div>
    </div>
  </body>
</html>
