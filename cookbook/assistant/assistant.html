<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant</title>
  <link rel="stylesheet" href="assistant.css" />
  <link rel="stylesheet" href="/media/avatar.css">
</head>
<body>

<!-- customise -->
<div id="customize-avatar">
  <label>what's ur fav color?</label>
  <div id="pick-avatar-color">
    <button class="avatar-color" data-color="blue">blue</button>
    <button class="avatar-color" data-color="orange">orange</button>
    <button class="avatar-color" data-color="green">green</button>
  </div>
</div>

<div class="assistant-container">

  <!-- Pixel Art -->
  <nav id="user-choices">
    <div class="pixel-art-to-css"></div>
    <ul class="nav">
      <li class="navList"><button class="user-choice" id="guide">How do I play</button></li>
      <li class="navList"><button class="user-choice" id="hint">Hint</button></li>
    </ul>

  </nav>

  <!-- Assistant Dialogue -->
  <div id="assistant-dialogue">Ahoy! How can I help ye?</div>

  <!-- Chat Box -->
  <div class="chat-box">
    <div id="chat-log"></div>
    <button id="send-btn">Next</button>
  </div>

</div>

<script>
  let selectedColor = 'blue'; // Default color

  // Initialize the avatar with the default color class
  const avatar = document.querySelector('.pixel-art-to-css');
  avatar.className = 'pixel-art-to-css avatar-blue';

  // Handle color selection
  document.querySelectorAll('.avatar-color').forEach(button => {
    button.addEventListener('click', function() {
      selectedColor = this.getAttribute('data-color');

      // Remove 'selected' class from all buttons
      document.querySelectorAll('.avatar-color').forEach(btn => btn.classList.remove('selected'));

      // Add 'selected' class to the clicked button
      this.classList.add('selected');

      // Update avatar color immediately
      avatar.className = `pixel-art-to-css avatar-${selectedColor}`;
    });
  });
</script>
<script src="assistant.js"></script>

</body>
</html>
